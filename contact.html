    <main>
        <section id="contact">
            <h1 class="start">CONTACT</h1>
            <div class="contact-info">
                <div class="location">
                    <img src="Image/location.png" center alt="Location">
                    <p>Kampung Melayu Subang</p>
                    <p>40150 Shah Alam, Selangor</p>
                </div>
                <div class="phone">
                    <img src="Image/phone.png" alt="Phone">
                    <p>03-7841 9400</p>
                </div>
                <div class="email">
                    <img src="Image/mail.png" alt="Email">
                    <p>petaling@selangor.gov.my</p>
                </div>
            </div>
    
            <form>
                <h2>Contact Us</h2>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
